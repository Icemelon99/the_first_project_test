<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面信息</title>
</head>
<body>
<h1>分页显示英雄信息</h1>
<ul>
	{% for i in heros %}
	<li>{{ i.id }}---{{ i }}</li>
	{% endfor %}
</ul>
{% if heros.has_previous %}
	<a href="/main/page_display{{ heros.previous_page_number }}">上一页</a>
{% endif %}
{% for page in plist %}
	{% if page == heros.number %}
		{{ page }}
	{% else %}
		<a href="/main/page_display{{ page }}">{{ page }}</a>
	{% endif %}
{% endfor %}
{% if heros.has_next %}
	<a href="/main/page_display{{ heros.next_page_number }}">下一页</a>
{% endif %}
</body>
</html>
