<!DOCTYPE html>
<html>
<head>
	<title>登录页面</title>
</head>
<body>

<!--
	账号密码输入框
	验证码输入框
	提交按钮
	添加csrf验证
-->
<form method="post" action="/main/login_check/">
	{% csrf_token %}
	<fieldset>
		<legend>登录框</legend>
		用户名：<input type="text" name="username"><br />
		密码：<input type="password" name="password"><br />
		验证码：<input type="text" name="varifycode"><br />
		<img src="/main/varify_code/">
		<input type="submit" value="登录">
	</fieldset>
</form>


</body>
</html>
